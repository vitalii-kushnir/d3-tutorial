<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>D3: Selecting elements</title>
    <script type="text/javascript" src="../js/d3.js"></script>
</head>
<body>


<script type="text/javascript">

    const body = d3.select('body');

    const h1 = body.append('h1')
        .text('Header')
        .style('color', 'green');

    const p = body.append('p')
        .text('I am a paragraph')
        .style('color', 'blue');

</script>
</body>
</html>
