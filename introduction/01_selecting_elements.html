<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>D3: Selecting elements</title>
    <script type="text/javascript" src="js/d3.js"></script>
</head>
<body>

<p>I'm a paragraph, and I'm okay. I sleep all night, and I work all day.</p>

<script type="text/javascript">
    const p = d3.select('p');
    p.style('color', 'green');
    p.style('font-size', '24px');
</script>
</body>
</html>
